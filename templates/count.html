<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words counter</title>
</head>
<body>
    <h2>Your Text is : {{text}}</h2>
    <h2>Number of words are : {{words}}</h2>
    <br>

    <h5>
        {% for word, counter in each_word %}
        {{word}} :
        {{counter}}
        <br>
        {%endfor%}
    </h5>
</body>
</html>
